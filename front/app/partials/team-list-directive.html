<div class="album panel panel-primary">
	<div class="panel-heading">
	  	<div style="float:right;"> {{teamdata.country}}</div>
	    <a href="/index.html#/teams/{{teamdata.name}}">
	    	{{teamdata.title}}
	    </a>
	</div>
	<div class="description panel-body">
	    {{teamdata.description}}
	</div>
	<div class="thumbnail" data-ng-show="teamdata.players.length" style="width: 290px; max-height: 250px; overflow: hidden;margin: 4px">
		<img src="/media/{{teamdata.name}}/thumb/{{teamdata.players[0].filename}}"/>		
	</div>
</div>
